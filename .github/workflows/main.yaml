name: Tests

on:
  push:
    branches: "*"
    paths-ignore:
    - 'docs/**'
  pull_request:
    branches: master
    paths-ignore:
    - 'docs/**'

env:
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  test:
    name: ${{ matrix.python-version }}-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ” Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: ğŸ” Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: pangeo-forge-recipes
          use-mamba: true
      - name: ğŸ¯ Set cache number
        id: cache-number
        run: echo "::set-output name=number::$(date +'%d%m')"
      - name: ğŸ¯ Set environment file
        id: env-file
        run: |
          echo "env_file=ci/py${{ matrix.python-version }}.yml" >> $GITHUB_ENV
        # should be accessible via env.env_file
      - uses: actions/cache@v2
        name: ğŸ—ƒ Cache Environment
        with:
          path: /usr/share/miniconda3/envs/pangeo-forge-recipes
          key: ${{ runner.os }}-conda-${{ matrix.python-version }}-${{ hashFiles( env.env_file ) }}-${{ env.CACHE_NUMBER }}
        env:
          CACHE_NUMBER: ${{ steps.cache-number.outputs.number }}
        id: conda-cache
      - name: ğŸ« Update environment
        run: mamba env update -n pangeo-forge-recipes -f ${{ env.env_file }}
        if: steps.conda-cache.outputs.cache-hit != 'true'
      - name: ğŸ List conda env
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: ğŸŒˆ Install pangeo-forge-recipes package
        shell: bash -l {0}
        run: |
          python -m pip install --no-deps -e  .
      - name: ğŸ„â€â™‚ï¸ Run Tests
        shell: bash -l {0}
        run: |
          py.test tests -v --redirect-dask-worker-logs-to-stdout=DEBUG \
            --cov=pangeo_forge_recipes --cov-config .coveragerc \
            --cov-report term-missing \
            --cov-report xml \
            --durations=10 --durations-min=1.0
      - name: ğŸš¦ Codecov
        uses: codecov/codecov-action@v2.0.2
        with:
          file: ./coverage.xml
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
